<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plantator System</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" th:href ="@{/assets/css/normalize.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/cs-skin-elastic.css}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/scss/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
     <aside   class="left-panel" >
<div th:replace="admin/leftPanel :: left-panel">
    
</div>
</aside>
    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">
                        <div class="dropdown for-notification">
                          
                          <div class="dropdown-menu" aria-labelledby="notification">
                            
                          </div>
                        </div>

                        <div class="dropdown for-message">
                          
                        
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                                <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>


                </div>
            </div>

        </header><!-- /header -->
        <div class="content mt-3">
            <div class="animated fadeIn">


                <div class="row">
                  
		        <form autocomplete="off" action="#" th:action="@{/addField(idProvider=${provider.id})}"
                    th:object="${field}"  method="post" class="col-lg-8">
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header"><strong>Dodawanie</strong><small> Działki firmy</small></div>
                      <div class="card-body card-block">
                        <div class="form-group"><label  class=" form-control-label">Nazwa działki</label>
                            <input type="text" th:field="*{fieldName}" placeholder="Wprowadź nzwę firmy" class="form-control"></div>
                        <div class="form-group"><label  class=" form-control-label">Powierzhnia</label>
                             <input type="number" step="0.01"  th:field="*{area}" placeholder="Wprowadź powierzchnię" class="form-control">
                          <button type="submit" class="btn btn-success btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Zapisz
                        </button>
                      </div>
                    </div>
                     
                         </form>
                  </div>
                  </div>
                </div>


            </div><!-- .animated -->
        </div><!-- .content -->


    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Right Panel -->

<script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>  
<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
